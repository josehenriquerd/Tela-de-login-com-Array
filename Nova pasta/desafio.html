<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="desafio.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <p class="p3">LOGIN</p>
      <input
        type="text"
        name="usuario"
        id="usuario"
        placeholder="insira o usuario"
      /><br />

      <p>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="senha"
        /><br />
      </p>

      <p>
        <input
          type="button"
          value="login"
          name="login"
          id="btn"
          class="submit"
          onclick="login()"
        />
      </p>
      <p></p>
    </section>

    <script src="desafio.js"></script>
  </body>
</html>
